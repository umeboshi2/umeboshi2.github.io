    pretext: "\"As for reasoning behind the new rule, Facebook—who also own 
     Instagram—stated that they want their technology to be used to connect 
     family and friends to one another, not to connect musicians to their fans. 
     The tech company threatens video removal and possible account deletion as 
     a penalty for failure to comply.  Facebook states:'You may not use videos 
     on our Products to create a music listening experience.  We want you to be 
     able to enjoy videos posted by family and friends. However, if you use 
     videos on our Products to create a music listening experience for yourself 
     or for others, your videos will be blocked and your page, profile or group 
     may be deleted. This includes Live.'\""
